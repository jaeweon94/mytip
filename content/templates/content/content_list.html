{% extends 'content/layout.html' %}

{% block content %}


{% for content in contents %}
    <section class="content">
        <p>{{ content.get_category_display }}</p>
        <div class="content_text">
            <h2>{{ content.title }}</h2>
            <h2 class="point">{{ content.point }}P</h2>
        </div>
    </section>
{% endfor %}

{% endblock %}

{% load static %}

<!DOCTYPE>
<html>
<head>
    <meta charset="uTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>마이팁 - 세상의 모든 팁!</title>
    <link rel="stylesheet" href="{% static "/style.css" %}" />

    <!-- script part -->
    <script src="https://use.fontawesome.com/926fe18a63.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function(){
        $(".headC").click(function(){
            $(".headB").slideToggle();
        });
    });
    </script>

</head>
<body>
    <header>
        <div class="headerA">
            <div class="headerA-small">

                <a href="{% url 'root' %}" class="logo"><img src="image/logo.png"></a>

                <button type="button" class="headerA-mobile">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>
            </div>

            <nav class="headerA-right">
                <ul>
                    <li><a href="{% url 'content:content_register' %}" class="tip">내 팁 등록!</a></li>
                    {% if not user.is_authenticated %}
                        <li><a href="{% url 'login' %}">로그인</a></li>
                        <li><a href="{% url 'signup' %}">회원가입</a></li>
                    {% else %}
                        <li><a href="#">포인트 충전</a></li>
                        <li><a href="{% url 'profile' %}">마이페이지</a></li>
                        <li><a href="{% url 'logout' %}">로그아웃</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>

        <div class="headerB">
            <ul>
                <li><a href="{% url 'content:content_category' 1 %}">자기소개서</a></li>
                <li><a href="{% url 'content:content_category' 2 %}">합격수기</a></li>
                <li><a href="{% url 'content:content_category' 3 %}">대학생활</a></li>
                <li><a href="{% url 'content:content_category' 4 %}">영어</a></li>
                <li><a href="{% url 'content:content_category' 5 %}">돈 버는 방법</a></li>
                <li><a href="{% url 'content:content_category' 6 %}">마케팅</a></li>
                <li><a href="{% url 'content:content_category' 7 %}">독후감</a></li>
                <li><a href="{% url 'content:content_category' 8 %}">성공 이야기</a></li>
                <li><a href="{% url 'content:content_category' 9 %}">심리 상담</a></li>
            </ul>
        </div>
    </header>

    <!-- <section class="pcimg">
        <img src="image/main.jpg">
    </section>
    <section class="mimg">
        <img src="image/main_phone.jpg">
    </section> -->

    {% block content %}
    {% endblock %}

</body>
</html>
